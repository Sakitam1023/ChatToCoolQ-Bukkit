plugins {
    id 'java'
}

group 'com.github.sakitam1023'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    //compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.8'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.8'

    compile files("/libs/craftbukkit-1.7.10-R0.1-20140808.005431-8.jar")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from {
        (configurations.compile).filter { !it.name.contains("craftbukkit") }.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task copyToBukkit(type: Copy) {
    from '/build/libs'
    into 'C:\\Users\\tjwsq\\Desktop\\bukket\\Server\\plugins'
}

copyToBukkit.dependsOn(jar)